<!DOCTYPE html>

<style>
body{
margin:0;
font-family:Segoe UI, sans-serif;
background:linear-gradient(to right,#d9fff3,#eafffb);
color:#033;
}

/* NAVBAR */
nav{
background:#19c37d;
color:white;
padding:16px;
display:flex;
justify-content:space-between;
align-items:center;
font-size:20px;
font-weight:600;
}

/* HERO TEXT */
.hero{
text-align:center;
padding:50px 20px 20px;
}
.hero h1{
margin:0;
font-size:40px;
color:#065f46;
}
.hero p{
font-size:18px;
opacity:0.8;
}

/* FORM */
.form-box{
background:white;
max-width:420px;
margin:30px auto;
padding:30px;
border-radius:18px;
box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

input,select,textarea{
width:100%;
padding:13px;
margin:12px 0;
border-radius:10px;
border:1px solid #cbd5e1;
font-size:15px;
}

button{
width:100%;
padding:15px;
background:#19c37d;
color:white;
border:none;
border-radius:10px;
font-size:17px;
font-weight:600;
cursor:pointer;
transition:.3s;
}
button:hover{
background:#14a46a;
}

/* SUBJECT SECTION */
.section{
padding:50px 20px;
text-align:center;
}
.title{
font-size:30px;
margin-bottom:30px;
color:#065f46;
}
.cards{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:25px;
}
.card{
background:white;
padding:25px;
width:230px;
border-radius:16px;
box-shadow:0 8px 20px rgba(0,0,0,0.08);
transition:.3s;
}
.card:hover{
transform:translateY(-7px);
}
.card h3{margin:10px 0;color:#047857}

/* FOOTER */
footer{
background:#065f46;
color:white;
text-align:center;
padding:20px;
margin-top:40px;
}

/* WHATSAPP ICON BUTTON */
.whatsapp{
position:fixed;
bottom:20px;
right:20px;
width:65px;
height:65px;
border-radius:50%;
background:white;
display:flex;
align-items:center;
justify-content:center;
box-shadow:0 6px 20px rgba(0,0,0,0.2);
text-decoration:none;
transition:.3s;
}
.whatsapp:hover{
transform:scale(1.1);
}
</style>
